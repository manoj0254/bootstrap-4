<!DOCTYPE html>
<html lang="en">
<head>
  <title>Font weight and italics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<!--- Content --->
<div class="container">
  <h1>Font weight and italics</h1>
  	<h3>font-weight-bold</h3>
  <p class="font-weight-bold">Bold text.</p>
  	<h3>font-weight-bolder</h3>
  <p class="font-weight-bolder">Bolder text.</p>
  	<h3>font-weight-normal</h3>
  <p class="font-weight-normal">Normal weight text.</p>
  	<h3>font-weight-light</h3>
  <p class="font-weight-light">Light weight text.</p>
  	<h3>font-weight-lighter</h3>
  <p class="font-weight-lighter">Lighter weight text.</p>
  	<h3>font-italic</h3>
  <p class="font-italic">Italic text.</p>
</div>
<!-- /.Content -->
  <script src="js/jquery.min.js"></script>

</body>
</html>
